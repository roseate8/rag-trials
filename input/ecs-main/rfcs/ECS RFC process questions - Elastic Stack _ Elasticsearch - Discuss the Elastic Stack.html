uot;id\&quot;:1366521,\&quot;name\&quot;:\&quot;rsk0\&quot;,\&quot;username\&quot;:\&quot;rsk0\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.elastic.co/rsk0/{size}/124810_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-04-01T21:33:03.607Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThanks for chiming in, Eric.  This is helping me get a better understanding.\\u003c/p\\u003e\\n\\u003cp\\u003eThe specific thing I&#39;m wondering is \\u003cem\\u003e\\u003cstrong\\u003ecan we get larger community involvement in RFCs going through development\\u003c/strong\\u003e\\u003c/em\\u003e?\\u003c/p\\u003e\\n\\u003cp\\u003eFor example, \\u003ca href=\\\&quot;https://github.com/elastic/ecs/blob/main/rfcs/text/0019-rpc-fieldset.md\\\&quot; rel=\\\&quot;noopener nofollow ugc\\\&quot;\\u003ea strawman RFC was submitted for RPC\\u003c/a\\u003e, but has not moved in three years.\\u003c/p\\u003e\\n\\u003cp\\u003eHeaven forfend, but if \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/axw\\\&quot;\\u003e@axw\\u003c/a\\u003e were run over by a Coopers delivery truck, how would the larger community interested in having RPC information in ECS get what they need?  So maybe an explicit \\\&quot;if you find languishing RFCs clogging progress for your desired schema updates, please do submit a new RFC\\\&quot; could work?\\u003c/p\\u003e\\n\\u003cp\\u003eBut part of what I think would be useful for ECS development is to make clear to the larger community who are interested in specific schema subsets that there is a process by which folks can discuss and advocate around a given subset.  This would allow injection of experience from interested parties and other benefits as mentioned.\\u003c/p\\u003e\\n\\u003cp\\u003eIt could be I&#39;ve missed a clear message somewhere that explains where the community can discuss a particular RFC, or maybe it&#39;s obvious where such discussion would happen and I just failed to figure it out.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:4,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:6,\&quot;updated_at\&quot;:\&quot;2024-04-01T21:33:03.607Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:3,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:9,\&quot;readers_count\&quot;:8,\&quot;score\&quot;:6.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:356576,\&quot;topic_slug\&quot;:\&quot;ecs-rfc-process-questions\&quot;,\&quot;display_username\&quot;:\&quot;rsk0\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;flair_group_id\&quot;:null,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://github.com/elastic/ecs/blob/main/rfcs/text/0019-rpc-fieldset.md\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;ecs/rfcs/text/0019-rpc-fieldset.md at main · elastic/ecs · GitHub\&quot;,\&quot;clicks\&quot;:2}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;id\&quot;:109552,\&quot;username\&quot;:\&quot;ebeahan\&quot;,\&quot;name\&quot;:\&quot;Eric Beahan\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.elastic.co/ebeahan/{size}/78989_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:41125,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:false,\&quot;wiki\&quot;:false,\&quot;post_url\&quot;:\&quot;/t/ecs-rfc-process-questions/356576/4\&quot;,\&quot;reactions\&quot;:[],\&quot;current_user_reaction\&quot;:null,\&quot;reaction_users_count\&quot;:0,\&quot;current_user_used_main_reaction\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false,\&quot;topic_accepted_answer\&quot;:true},{\&quot;id\&quot;:1366700,\&quot;name\&quot;:\&quot;Eric Beahan\&quot;,\&quot;username\&quot;:\&quot;ebeahan\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.elastic.co/ebeahan/{size}/78989_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2024-04-02T14:11:53.213Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003caside class=\\\&quot;quote no-group\\\&quot; data-username=\\\&quot;rsk0\\\&quot; data-post=\\\&quot;4\\\&quot; data-topic=\\\&quot;356576\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg loading=\\\&quot;lazy\\\&quot; alt=\\\&quot;\\\&quot; width=\\\&quot;24\\\&quot; height=\\\&quot;24\\\&quot; src=\\\&quot;https://sea2.discourse-cdn.com/elastic/user_avatar/discuss.elastic.co/rsk0/48/124810_2.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e rsk0:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eThe specific thing I&#39;m wondering is \\u003cem\\u003e\\u003cstrong\\u003ecan we get larger community involvement in RFCs going through development\\u003c/strong\\u003e\\u003c/em\\u003e?\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eThe donation of \\u003ca href=\\\&quot;https://www.elastic.co/blog/ecs-elastic-common-schema-otel-opentelemetry-announcement\\\&quot;\\u003eECS to OpenTelemetry\\u003c/a\\u003e will greatly help, and most of the new schema development will happen through contribution to OTel Semantic Conventions. There&#39;s an \\u003ca href=\\\&quot;https://github.com/elastic/ecs/pull/2325\\\&quot;\\u003eopen ECS PR\\u003c/a\\u003e documenting this expectation, if you have any feedback on how we document this for the ECS project.\\u003c/p\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eFor example, \\u003ca href=\\\&quot;https://github.com/elastic/ecs/blob/main/rfcs/text/0019-rpc-fieldset.md\\\&quot;\\u003ea strawman RFC was submitted for RPC \\u003c/a\\u003e, but has not moved in three years.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003cp\\u003eRFCs rely on contributors to advance their proposals. If the original author(s) don&#39;t move the proposal forward or other interested contributors continue the work, it&#39;s possible for a proposal to stall.\\u003c/p\\u003e\\n\\u003cp\\u003eRFCs can be marked as \\u003ccode\\u003eStage X\\u003c/code\\u003e if a proposal isn&#39;t moving forward in the near term (but still could advance in the future), so IMO the RPC should be updated to \\u003ccode\\u003eStage X\\u003c/code\\u003e.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:5,\&quot;post_type\&quot;:1,\&quot;posts_count\&quot;:6,\&quot;updated_at\&quot;:\&quot;2024-04-02T14:11:53.213Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:2,\&quot;reads\&quot;:6,\&quot;readers_count\&quot;:5,\&quot;score\&quot;:6.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:356576,\&quot;topic_slug\&quot;:\&quot;ecs-rfc-process-questions\&quot;,\&quot;display_username\&quot;:\&quot;Eric Beahan\&quot;,\&quot;primary_group_name\&quot;:\&quot;elastic_certified\&quot;,\&quot;flair_name\&quot;:\&quot;elastic_certified\&quot;,\&quot;flair_url\&quot;:\&quot;https://us1.discourse-cdn.com/elastic/original/3X/4/b/4b7ff6230ea5ae3c4c3f43b26e783b36ceea35b2.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;\&quot;,\&quot;flair_color\&quot;:\&quot;00BFB3\&quot;,\&quot;flair_group_id\&quot;:46,\&quot;badges_granted\&quot;:[],\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_see_hidden_post\&quot;:false,\     <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <meta itemprop='headline' content='ECS RFC process questions'>
      <link itemprop='url' href='https://discuss.elastic.co/t/ecs-rfc-process-questions/356576'>
      <meta itemprop='datePublished' content='2024-04-01T20:15:53Z'>
        <meta itemprop='articleSection' content='Elasticsearch'>
      <meta itemprop='keywords' content='ecs-elastic-common-schema'>
      <div itemprop='publisher' itemscope itemtype="http://schema.org/Organization">
        <meta itemprop='name' content='Elastic'>
          <div itemprop='logo' itemscope itemtype="http://schema.org/ImageObject">
            <meta itemprop='url' content='https://us1.discourse-cdn.com/elastic/original/3X/4/9/495fb6c6c6169649d99ca1d64b658bd55b6717fc.png'>
          </div>
      </div>


          <div id='post_1'  class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://discuss.elastic.co/u/rsk0'><span itemprop='name'>rsk0</span></a>
                (rsk0)
              </span>

                <link itemprop="mainEntityOfPage" href="https://discuss.elastic.co/t/ecs-rfc-process-questions/356576">


              <span class="crawler-post-infos">
                  <time  datetime='2024-04-01T20:15:53Z' class='post-time'>
                    April 1, 2024,  8:15pm
                  </time>
                  <meta itemprop='dateModified' content='2024-04-01T20:15:53Z'>
              <span itemprop='position'>1</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p><a href="https://github.com/elastic/ecs/tree/main/rfcs" rel="noopener nofollow ugc">The RFC process</a> includes at least one step that I'm not sure how to participate in, highlighted here:</p>
<blockquote>
<ol>
<li>Create a new RFC document from the RFC template (described below)</li>
<li>Fill in the details for your strawperson</li>
<li>Open a PR to commit your RFC to <a href="https://github.com/elastic/ecs/blob/main/rfcs" rel="noopener nofollow ugc">rfcs/</a></li>
<li>ECS committee and/or team members review</li>
<li>ECS committee and/or team member merges RFC, formally accepting the strawperson</li>
<li><strong>Expand existing RFC document with additional details</strong></li>
<li>Open a PR to commit your proposed changes to the RFC and advance to stage 1</li>
<li>ECS committee and/or team members review</li>
<li>ECS committee and/or team member merges RFC, formally accepting the proposal</li>
<li>Repeat steps 6-9 for stages 2 and 3</li>
</ol>
</blockquote>
<p>I think this is meant to be a phase that involves community discussion in order to best advance the design?  (Or is it really just "ECS committee" -- this isn't defined in the RFC doc? -- and elasticians?)  If it's to get community involvement, maybe the method for that could be made explicit?  Otherwise the community might go rooting around forums, Slack, issue comments, etc. to look for it, which might be more friction than some can endure?</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_2' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://discuss.elastic.co/u/rsk0'><span itemprop='name'>rsk0</span></a>
                (rsk0)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-04-01T20:28:15Z' class='post-time'>
                    April 1, 2024,  8:28pm
                  </time>
                  <meta itemprop='dateModified' content='2024-04-01T20:28:15Z'>
              <span itemprop='position'>2</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>And to be a little clearer, when I say "in order to best advance the design" I'm talking about things like:</p>
<ul>
<li>crowdsourcing knowledge/expertise/motivation
<ul>
<li>to get broad knowledge/expertise</li>
<li>to get <a href="https://en.wikipedia.org/wiki/Linus%27s_law" rel="noopener nofollow ugc">many eyeballs to spot problems</a> etc.</li>
<li>enabling a sense of ownership / participation from the community</li>
</ul>
</li>
<li>avoiding orphaned schema development work</li>
</ul>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_3' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://discuss.elastic.co/u/ebeahan'><span itemprop='name'>ebeahan</span></a>
                (Eric Beahan)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-04-01T20:40:44Z' class='post-time'>
                    April 1, 2024,  8:40pm
                  </time>
                  <meta itemprop='dateModified' content='2024-04-01T20:40:44Z'>
              <span itemprop='position'>3</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Not all steps will be required for all RFCs. If a proposal already contains sufficient detail to address all the <a href="https://elastic.github.io/ecs/stages.html">necessary criteria</a>, earlier stages of the process can be <a href="https://github.com/elastic/ecs/tree/main/rfcs#skipping-stages">skipped</a>.</p>
<p>At the strawperson stage, RFCs can be quite high-level and maybe as simple as a few sentences demonstrating a need for a concept to be captured in ECS. Later stages expect the author(s) to further flesh out the high-level idea in more detail (the RFC template contains comments to help the author with what type of detail is expected for each stage: <a href="https://github.com/elastic/ecs/blob/main/rfcs/0000-rfc-template.md?plain=1" class="inline-onebox">ecs/rfcs/0000-rfc-template.md at main · elastic/ecs · GitHub</a>).</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>
              <meta itemprop="userInteractionCount" content="0" />
              <span class='post-likes'></span>
            </div>

          </div>
          <div id='post_4' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://discuss.elastic.co/u/rsk0'><span itemprop='name'>rsk0</span></a>
                (rsk0)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-04-01T21:33:03Z' class='post-time'>
                    April 1, 2024,  9:33pm
                  </time>
                  <meta itemprop='dateModified' content='2024-04-01T21:33:03Z'>
              <span itemprop='position'>4</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <p>Thanks for chiming in, Eric.  This is helping me get a better understanding.</p>
<p>The specific thing I'm wondering is <em><strong>can we get larger community involvement in RFCs going through development</strong></em>?</p>
<p>For example, <a href="https://github.com/elastic/ecs/blob/main/rfcs/text/0019-rpc-fieldset.md" rel="noopener nofollow ugc">a strawman RFC was submitted for RPC</a>, but has not moved in three years.</p>
<p>Heaven forfend, but if <a class="mention" href="/u/axw">@axw</a> were run over by a Coopers delivery truck, how would the larger community interested in having RPC information in ECS get what they need?  So maybe an explicit "if you find languishing RFCs clogging progress for your desired schema updates, please do submit a new RFC" could work?</p>
<p>But part of what I think would be useful for ECS development is to make clear to the larger community who are interested in specific schema subsets that there is a process by which folks can discuss and advocate around a given subset.  This would allow injection of experience from interested parties and other benefits as mentioned.</p>
<p>It could be I've missed a clear message somewhere that explains where the community can discuss a particular RFC, or maybe it's obvious where such discussion would happen and I just failed to figure it out.</p>
            </div>

            <div itemprop="interactionStatistic" itemscope itemtype="http://schema.org/InteractionCounter">
              <meta itemprop="interactionType" content="http://schema.org/LikeAction"/>

            </div>

          </div>
          <div id='post_5' itemprop='comment' itemscope itemtype='http://schema.org/Comment' class='topic-body crawler-post'>
            <div class='crawler-post-meta'>
              <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <a itemprop="url" rel='nofollow' href='https://discuss.elastic.co/u/ebeahan'><span itemprop='name'>ebeahan</span></a>
                (Eric Beahan)
              </span>



              <span class="crawler-post-infos">
                  <time itemprop='datePublished' datetime='2024-04-02T14:11:53Z' class='post-time'>
                    April 2, 2024,  2:11pm
                  </time>
                  <meta itemprop='dateModified' content='2024-04-02T14:11:53Z'>
              <span itemprop='position'>5</span>
              </span>
            </div>
            <div class='post' itemprop='text'>
              <aside class="quote no-group" data-username="rsk0" data-post="4" data-topic="356576">
<div class="title">
<div class="quote-controls"></div>
<img loading="lazy" alt="" width="24" height="24" src="https://sea2.discourse-cdn.com/elastic/user_avatar/discuss.elastic.co/rsk0/48/124810_2.png" class="avatar"> rsk0:</div>
<blockquote>
<p>The specific thing I'm wondering is <em><strong>can we get larger community involvement in RFCs going through development</strong></em>?</p>
</blockquote>
</aside>
<p>The donation of <a href="https://www.elastic.co/blog/ecs-elastic-common-schema-otel-opentelemetry-announcement">ECS to OpenTelemetry</a> will greatly help, and most of the new schema development will happen through contribution to OTel Semantic Conventions. There's an <a href="https://github.com/elastic/ecs/pull/2325">open ECS PR</a> documenting this expectation, if you have any feedback on how we document this for the ECS project.</p>
<blockquote>
<p>For example, <a href="https://github.com/elastic/ecs/blob/main/rfcs/text/0019-rpc-fieldset.md">a strawman RFC was submitted for RPC </a>, but has not moved in three years.</p>
</blockquote>
<p>RFCs rely on contributors to advance their proposals. If the original author(s) don't move the proposal forward or other interested contributors continue the work, it's possible for a proposal to stall.</p>
<p>RFCs can be marked as <code>Stage X</code> if a proposal isn't moving forward in the near term (but still could advance in the future), so IMO the RPC should be updated to <code>Stage X</code>.</p>
            </div>
